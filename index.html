<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do list</title>
    <link rel="icon" href="images/to-do-list-picture.jpg">
    <meta property="og:image" content="images/to-do-list-picture">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link href="CSS/tasks.css" rel="stylesheet">
    <link href="CSS/buttons.css" rel="stylesheet">
    <link href="CSS/body.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js">    </script>
</head>

<body class="body">
    <main class="container">
        <h1>To Do List</h1>
        
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Create new task</h2>
            </header>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask form__input" placeholder="What is there to do?">
                    <button class="form__button">Create task</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Tasks List</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <div class="section__body">
                <ul class="js-task tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
